<h2 style="color: #1f2937; text-align: center; margin-bottom: 30px;">✉️ 邮箱验证 - Hirely</h2>

<div style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); padding: 30px; border-radius: 12px; text-align: center; margin-bottom: 30px;">
    <h3 style="color: white; margin: 0 0 15px; font-size: 18px;">感谢您注册 Hirely！</h3>
    <p style="color: rgba(255,255,255,0.9); margin: 0; font-size: 14px;">请验证您的邮箱地址以完成注册流程</p>
</div>

<div style="background-color: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
    <p style="margin: 0 0 8px; font-size: 14px; color: #6b7280; text-align: center;">注册邮箱:</p>
    <p style="margin: 0; font-size: 16px; font-weight: 600; color: #1f2937; text-align: center;">{{ .Email }}</p>
</div>

<hr style="border: none; height: 1px; background-color: #e5e7eb; margin: 30px 0;">

<div style="text-align: center; margin-bottom: 30px;">
    <h3 style="margin: 0 0 15px; color: #1f2937;">🔐 您的验证码</h3>
    <p style="margin: 0 0 20px; font-size: 14px; color: #6b7280;">请在应用中输入以下6位验证码：</p>
    
    <div style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; padding: 20px; border-radius: 8px; display: inline-block; margin-bottom: 15px;">
        <span style="font-size: 36px; font-weight: bold; font-family: 'Courier New', monospace; letter-spacing: 6px;">{{ .Token }}</span>
    </div>
    
    <p style="margin: 0; font-size: 12px; color: #9ca3af;">⏰ 验证码有效期为10分钟</p>
</div>

<hr style="border: none; height: 1px; background-color: #e5e7eb; margin: 30px 0;">

<div style="text-align: center; margin-bottom: 30px;">
    <h3 style="margin: 0 0 15px; color: #1f2937;">🔗 或点击链接确认</h3>
    <p style="margin: 0 0 20px; font-size: 14px; color: #6b7280;">您也可以直接点击下面的链接：</p>
    
    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; text-decoration: none; padding: 15px 30px; border-radius: 8px; font-weight: 600;">
        ✅ 确认我的邮箱
    </a>
</div>

<hr style="border: none; height: 1px; background-color: #e5e7eb; margin: 30px 0;">

<div style="text-align: center; font-size: 12px; color: #9ca3af;">
    <p style="margin: 0 0 10px;">如果您没有创建 Hirely 账户，请忽略此邮件。</p>
    <p style="margin: 0;">© 2025 Hirely • 工作平台</p>
</div>
