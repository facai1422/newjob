<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证 - Hirely</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc; line-height: 1.6;">
    <div style="min-height: 100vh; padding: 20px;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); overflow: hidden;">
            
            <!-- Header -->
            <div style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); padding: 40px 30px; text-align: center;">
                <div style="background-color: #ffffff; width: 64px; height: 64px; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>
                <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-weight: bold;">Hirely</h1>
                <p style="margin: 10px 0 0; color: rgba(255,255,255,0.9); font-size: 16px;">工作平台邮箱验证</p>
            </div>

            <!-- Content -->
            <div style="padding: 40px 30px;">
                
                <!-- Welcome Section -->
                <div style="text-align: center; margin-bottom: 40px;">
                    <div style="background-color: #dcfce7; width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center;">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                    </div>
                    
                    <h2 style="margin: 0 0 20px; font-size: 28px; font-weight: bold; color: #1f2937;">确认您的邮箱</h2>
                    
                    <p style="margin: 0 0 30px; font-size: 16px; color: #6b7280;">
                        感谢您注册 Hirely！请验证您的邮箱地址以完成注册流程。
                    </p>

                    <div style="background-color: #f3f4f6; border-radius: 8px; padding: 20px; margin-bottom: 30px;">
                        <p style="margin: 0 0 8px; font-size: 14px; color: #6b7280;">注册邮箱：</p>
                        <p style="margin: 0; font-size: 16px; font-weight: 600; color: #1f2937;">{{ .Email }}</p>
                    </div>
                </div>

                <!-- Divider -->
                <hr style="border: none; height: 1px; background-color: #e5e7eb; margin: 40px 0;">

                <!-- Verification Code Section -->
                <div style="text-align: center; margin-bottom: 40px;">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 20px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <circle cx="12" cy="16" r="1"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <h3 style="margin: 0; font-size: 20px; font-weight: 600; color: #1f2937;">验证码</h3>
                    </div>
                    
                    <p style="margin: 0 0 20px; font-size: 14px; color: #6b7280;">
                        请使用以下6位验证码完成邮箱验证：
                    </p>
                    
                    <div style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: #ffffff; padding: 15px 30px; border-radius: 8px; display: inline-block; margin-bottom: 15px;">
                        <span style="font-size: 32px; font-weight: bold; font-family: 'Courier New', monospace; letter-spacing: 4px;">{{ .Token }}</span>
                    </div>
                    
                    <p style="margin: 0; font-size: 12px; color: #9ca3af;">
                        验证码有效期为10分钟
                    </p>
                </div>

                <!-- Divider -->
                <hr style="border: none; height: 1px; background-color: #e5e7eb; margin: 40px 0;">

                <!-- Confirmation Link Section -->
                <div style="text-align: center; margin-bottom: 40px;">
                    <h3 style="margin: 0 0 20px; font-size: 20px; font-weight: 600; color: #1f2937;">
                        或点击链接确认
                    </h3>
                    
                    <p style="margin: 0 0 25px; font-size: 14px; color: #6b7280;">
                        您也可以点击下面的按钮来确认您的邮箱地址：
                    </p>
                    
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: #ffffff; text-decoration: none; padding: 15px 40px; border-radius: 8px; font-size: 16px; font-weight: 600; transition: all 0.3s ease;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        确认我的邮箱
                    </a>
                    
                    <p style="margin: 20px 0 0; font-size: 12px; color: #9ca3af;">
                        如果按钮无法点击，请复制以下链接到浏览器地址栏：
                    </p>
                    
                    <div style="background-color: #f3f4f6; border-radius: 6px; padding: 15px; margin-top: 15px;">
                        <code style="font-size: 12px; color: #6b7280; word-break: break-all; font-family: 'Courier New', monospace;">{{ .ConfirmationURL }}</code>
                    </div>
                </div>

                <!-- Divider -->
                <hr style="border: none; height: 1px; background-color: #e5e7eb; margin: 40px 0;">

                <!-- Footer Information -->
                <div style="text-align: center; color: #6b7280; font-size: 14px;">
                    <p style="margin: 0 0 15px;">
                        如果您没有创建 Hirely 账户，请忽略此邮件。
                    </p>
                    <p style="margin: 0 0 20px;">
                        如有任何问题，请联系我们的客服团队。
                    </p>
                    
                    <div style="border-top: 1px solid #e5e7eb; padding-top: 20px; font-size: 12px; color: #9ca3af;">
                        <div>
                            <span>© 2025 Hirely</span>
                            <span style="margin: 0 10px;">•</span>
                            <a href="#" style="color: #3b82f6; text-decoration: none;">隐私政策</a>
                            <span style="margin: 0 10px;">•</span>
                            <a href="#" style="color: #3b82f6; text-decoration: none;">服务条款</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
